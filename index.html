<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Интенсив Свой Авито на HTML и CSS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link
      rel="shortcut icon"
      href="./img/coding_js_icon.png"
      type="image/x-icon"
    />
    <script src="./js/" defer></script>
  </head>

  <body>
    <!-- !ШАПКА -->
    <header class="header">
      <!-- панель невигации -->
      <div class="navBar">
        <a class="logo" href="./index.html">
          <img class="logo-img" src="./img/logo.svg" alt="logo" />
        </a>
        <!-- навигация -->
        <nav class="navBar-menu">
          <!-- меню -->
          <ul class="menu">
            <!-- пункты меню (ссылки) -->
            <li class="menu-item">
              <!-- ссылки -->
              <a class="menu-link" href="#">Авто</a>
            </li>
            <li class="menu-item">
              <a class="menu-link" href="#">Недвижимость</a>
            </li>
            <li class="menu-item">
              <a class="menu-link" href="#">Работа</a>
            </li>
            <li class="menu-item">
              <a class="menu-link" href="#">Услуги</a>
            </li>
          </ul>
        </nav>
        <!-- группа кнопок -->
        <div class="button-group">
          <a href="#" class="button button-link">Вход и Регистрация</a>
          <a href="#" class="button button-primary">Подать обьявнение</a>
        </div>
      </div>
      <!-- панель поиска -->
      <div class="searchBar">
        <input
          class="search-input"
          placeholder="Поиск по объявлениям"
          type="search"
        />
        <button class="search-button">
          <img class="search-icon" src="./img/search .svg" alt="search" />
          <span class="search__button-text">Найти</span>
        </button>
      </div>
    </header>
  </body>
</html>
